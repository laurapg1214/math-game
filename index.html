<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- linked css file -->
  <link rel="stylesheet" type="text/css" href="math.css">
  <!-- jquery js -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- linked js file -->
  <script src="math.js"></script>
  <title>Math Game</title>
</head>
<body>
  <div class="container-xl">
    <h1>10-second Math Game</h1>
    <div id="clock-container">
      <h1 id="seconds">10s</h1>
    </div>
    <audio src="sounds/clock.mp3" id="clockSound" loop></audio>
    <audio src="sounds/chimeCorrect.mp3" id="chimeCorrect"></audio>
    <audio src="sounds/chimeIncorrect.mp3" id="chimeIncorrect"></audio>
    <audio src="sounds/buzzer.mp3" id="buzzer"></audio>
    <div class="row question">
      <button class="btn btn-sm btn-info" id="question">Start game</button>
    </div>
    <p id="instructions">Answer as many questions as you can before the timer runs out!<br>Get one extra second for each correct answer.</p>
    <div id="game-area">
      <form>  
        <input type="text" autocomplete="off" value="" placeholder="" id="answerText" />
      </form>
      <div class="row">
        <button class="btn btn-sm btn-info" id="submit">Submit</button>
      </div>
      <div id="scorecard">
        <div class="row">
          <div class="col-6 col-md-3">
            <p id="correct">|| Correct: 0</p>
          </div>
          <div class="col-6 col-md-3">
            <p id="incorrect">|| Incorrect: 0</p>
          </div>
          <div class="col-6 col-md-3">
            <p id="round">|| Round: 1</p>
          </div>
          <div class="col-6 col-md-3">
            <p id="highScore">|| High Score: 0</p>
          </div>          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
