<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- linked css file -->
  <link rel="stylesheet" type="text/css" href="math.css">
  <!-- jquery js -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- linked js file -->
  <script src="math.js"></script>
  <title>Math Game</title>
</head>
<body>
  <div class="container-xl">
    <h1>Beat the Clock Math Game</h1>
    <div id="clock-container">
      <h1 id="seconds">10s</h1>
    </div>
    <audio src="sounds/clock.mp3" id="clockSound"></audio>
    <audio src="sounds/chimeCorrect.mp3" id="chimeCorrect"></audio>
    <audio src="sounds/chimeIncorrect.mp3" id="chimeIncorrect"></audio>
    <div class="row question">
      <button class="btn btn-sm btn-info" id="question">New question</button>
    </div>
    <form id="inputSection">
      <input type="text" value="" placeholder="type your answer here" id="answerText" />
    </form>
    <div class="row">
      <button class="btn btn-sm btn-info" id="submit">Submit</button>
    </div>
    <div class="row">
      <div id="response"></div>
    </div>
  </div>
</body>
</html>
